<div ng-controller="MemberGradeCtrl">

    <div class="wrapper-md bg-light b-b ">
        <div class="row">

            <h1 class="m-n font-thin h3 p-t-5 col-lg-3">会员等级设置</h1>
            <button type="button" class="btn btn-info pull-right col-lg-1 top-right-btn" ng-click="addTr()">新增一行
            </button>
            <button type="button" class="btn btn-info pull-right col-lg-1 top-right-btn" ng-click="deleteTr()">删除一行
            </button>
        </div>
    </div>
    <div class="layui-form layui-form-pane">
        <div class="table-responsive table-style">
            <table class="table" id="myTable">
                <tr class="success font-bold">
                    <td>会员等级</td>
                    <td>累计消费金额</td>
                    <td>对应消费折扣</td>
                    <td>返点</td>
                </tr>
                <tr class="bg-white myRow" ng-repeat="item in list track by $index">
                    <input type="hidden" class="form-control table-input-50" lay-verify="required" value="{{item.id}}">
                    <td>
                        <input type="text" class="form-control table-input-50" lay-verify="required" value="{{item.name}}">
                    </td>
                    <td>
                        <input type="number" class="form-control table-input-50" lay-verify="required" value="{{item.amount}}">
                    </td>
                    <td>
                        <input type="number" class="form-control table-input-50" lay-verify="required" value="{{item.discount}}">
                    </td>
                    <td>
                        <input type="number" class="form-control table-input-50" lay-verify="required" value="{{item.rebate}}">
                    </td>
                </tr>
            </table>
            <div class="layui-input-block" style="text-align: center">
                <button class="layui-btn" lay-submit="" lay-filter="go">保存</button>
            </div>
        </div>
    </div>
</div>
