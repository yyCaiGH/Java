<div ng-controller="PurchaseDetailCtrl">
<div class="wrapper-md bg-light b-b ">
    <div class="row layui-form layui-form-pane">

        <h1 class="m-n font-thin h3 col-lg-5 p-t-5">{{title}}入库明细</h1>

    </div>


</div>

<div class="table-responsive">
    <table class="table">
        <tr class="success font-bold">
            <td>商品图片</td>
            <td>商品名称</td>
            <td>所属品牌</td>
            <td>商品一级分类</td>
            <td>商品二级分类</td>
            <td>商品主编号</td>
            <td>商品SKU编号</td>
            <td>颜色规格相关信息</td>
            <td>采购数量</td>
        </tr>
        <tr class="bg-white"  ng-repeat="item in skuGoodsList track by $index">
            <td>
                <img src="{{host}}{{item.img1_url}}" class="goods-img" >
            </td>
            <td ng-bind="item.name" style='max-width: 150px;'></td>
            <td ng-bind="item.name_zh"></td>
            <td ng-bind="item.one_cat_name"></td>
            <td ng-bind="item.tow_cat_name"></td>
            <td ng-bind="item.main_number"></td>
            <td ng-bind="item.goods_number"></td>
            <td>{{item.sku1_name}}_{{item.sku2_name}}_{{item.sku3_name}}</td>
            <td ng-bind="item.count"></td>
        </tr>
    </table>
    <div id="layuiPage" align="center"></div>
</div>
</div>
