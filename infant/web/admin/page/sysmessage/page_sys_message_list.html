<div ng-controller="SysMessageCtrl">
  <script type="text/ng-template" id="modal_add_sys_message.html">
    <div ng-include="'admin/model/modal_add_sys_message.html'"></div>
  </script>
<div class="wrapper-md bg-light b-b ">
  <div class="row ">
    <h1 class="m-n font-thin h3 p-t-5 col-lg-2">系统消息列表</h1>
    <button type="button" class="btn btn-info pull-right col-lg-1 top-right-btn"  ng-click="open(null,'lg')">发布系统消息</button>
  </div>
</div>


  <div class="table-responsive table-style">
    <table class="table">
      <tr class="success font-bold">
        <td>序号</td>
        <td>消息标题</td>
        <td>发布时间</td>
        <td>操作</td>
      </tr>
      <tr class="bg-white" ng-repeat="item in list track by $index">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.create_time}}</td>
        <td>
          <button type="button" class="btn btn-info " ng-click="open(item.id,'lg')">查看</button>
          <button type="button" class="btn btn-info " ng-click="delete(item.id)">删除</button>
        </td>
      </tr>
    </table>
    <div id="layuiPage" align="center"></div>
  </div>

</div>
