<div ng-controller="CustomPageCtrl">
  <!--<script type="text/ng-template" id="model_edit_custom_page.html">
    <div ng-include="'admin/model/model_edit_custom_page.html'"></div>
  </script>-->

<div class="wrapper-md bg-light b-b ">
  <div class="row ">
    <h1 class="m-n font-thin h3 p-t-5 col-lg-2">自定义单页列表</h1>
  </div>
</div>


  <div class="table-responsive table-style">
    <table class="table">
      <tr class="success font-bold">
        <td>文章编号</td>
        <td>文章标题</td>
        <td>备注</td>
        <td>更新时间</td>
        <td>状态</td>
        <td>操作</td>
      </tr>
      <tr class="bg-white" ng-repeat="item in list track by $index">
        <td ng-bind="item.id"></td>
        <td ng-bind="item.title"></td>
        <td ng-bind="item.note"></td>
        <td ng-bind="item.create_time"></td>
        <td ng-if="item.is_show==0">显示</td>
        <td ng-if="item.is_show==1">隐藏</td>
        <td>
          <button type="button" class="btn btn-info " ng-click="edit(item.id)">编辑</button>
          <button type="button" class="btn btn-info " ng-click="delete(item.id)">删除</button>
        </td>
      </tr>
    </table>
    <div id="demo1" align="center"></div>
  </div>

</div>
