<div ng-controller="AddBrandCtrl">

    <div class="wrapper-md bg-light b-b ">
        <div class="row">
            <h1 class="m-n font-thin h3 col-lg-2 p-t-5">新增品牌</h1>
        </div>
    </div>

    <div class="add_body">
        <div class="layui-form layui-form-pane">

            <div class="input-group add-body-first_m_t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">中文名称：</label>
                </div>
                <input type="text" class="form-control add-body-input" name="name_en" lay-verify="required" ng-model="brand.name_zh">
            </div>


            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">英文名称：</label>
                </div>
                <input type="text" class="form-control add-body-input" name="name_zh" lay-verify="required" ng-model="brand.name_en">
            </div>

            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">所在国籍：</label>
                </div>
                <div class="layui-input-inline">
                    <select name="country"  lay-verify="required">
                        <option value="">请选择国籍</option>
                        <option  ng-repeat="country in countryList track by $index" value="{{country.id}}" ng-bind="country.name">
                        </option>
                    </select>
                </div>
            </div>

            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">品牌logo：</label>
                </div><!-- /btn-group -->
                <div class="row" style="padding-left: 2px">
                    <div class="col-lg-3">
                        <img id="preview" alt="" style="width: 216px;height: 72px;margin-bottom: 10px"
                             src="{{host}}{{brand.logo_big_url}}" />
                        <!--<input id="file" type="file" name="imgFile" onchange="imgChange()" />-->
                        <input type="file" name="file" class="layui-upload-file" id="brandBigImg">
                    </div>
                    <div class="col-lg-2">
                        <img id="preview1" alt="" style="width: 72px;height: 72px;margin-bottom: 10px"
                             src="{{host}}{{brand.logo_small_url}}"/>
                        <br>
                        <!--<input id="file1" type="file" name="imgFile" onchange="imgChange()" />-->
                        <input type="file" name="file" class="layui-upload-file" id="brandSmallImg">
                    </div>
                </div>
            </div>

            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">品牌banner：</label>
                </div><!-- /btn-group -->
                <div>
                    <img id="preview2" alt="" style="width: 216px;height: 72px;margin-bottom: 10px"
                         src="{{host}}{{brand.banner_url}}"/>
                    <br>
                    <input type="file" name="file" class="layui-upload-file" id="brandBannerImg">
                </div>
            </div>

            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">品牌简介：</label>
                </div>
                <textarea style="width: 60%;height: 80px;padding: 5px" name="about" placeholder="简介的字数控制在120字" ng-model="brand.about"></textarea>
            </div>
            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">品牌介绍：</label>
                </div>
                <!--<div style="width: 60%">
                    <textarea class="layui-textarea" id="LAY_demo1" name="file" style="display: none" ng-model="brand.introduce">
                    </textarea>
                </div>-->
                <div style="width: 60%">
                    <div id="wangEditor" class="wang-edit">
                        <p>请输入内容...</p>
                    </div>
                </div>
            </div>


            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">是否推荐：</label>
                </div>
                <div class="layui-input-block" style="margin-left: 0px">
                    <input lay-filter="filter" type="checkbox" name="r" title="推荐">
                </div>
            </div>

            <div class="input-group add-body-item-m-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label">状态：</label>
                </div>
                <div class="layui-input-block" style="margin-left: 0px">
                    <input lay-filter="filter" type="radio" name="status" value="1" title="上架" checked>
                    <input lay-filter="filter" type="radio" name="status" value="2" title="下架" >
                </div>
            </div>
            <div class="input-group add-body-last-m-b-t">
                <div class="input-group-btn">
                    <label class="btn add-body-label"></label>
                </div>
                <div class="layui-input-block" style="margin-left: 0px">
                    <button class="layui-btn" lay-submit="" lay-filter="go" >立即提交</button>
                </div>
            </div>
        </div>


    </div>
</div>
