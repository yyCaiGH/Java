<div ng-controller="PostageGroupCtrl">
    <script type="text/ng-template" id="modal_add_postage_group.html">
        <div ng-include="'admin/model/modal_add_postage_group.html'"></div>
    </script>
<div class="wrapper-md bg-light b-b ">
    <div class="row">

        <h1 class="m-n font-thin h3 col-lg-2 p-t-5">运费管理</h1>
        <button type="button" class="btn btn-info pull-right col-lg-1 top-right-btn"  ng-click="open(null,null,'lg')">添加运费组</button>
    </div>


</div>

<div class="table-responsive table-style" >
    <table class="table">
        <tr class="success font-bold">
            <td class="col-lg-6">组名称</td>
            <td class="col-lg-6">操作</td>
        </tr>
        <tr class="bg-white" ng-repeat="postageGroup in postageGroupList track by $index">
            <td ng-bind="postageGroup.name"></td>
            <td>
                <button type="button" class="btn btn-info " ng-click="open(postageGroup.id,postageGroup.name,'lg')">编辑</button>
                <button type="button" class="btn btn-info " ng-click="openTpl(postageGroup.id,postageGroup.name)">运费模板</button>
                <button type="button" class="btn btn-info " ng-click="delete(postageGroup.id)">删除</button>
            </td>
        </tr>
    </table>
</div>
</div>
