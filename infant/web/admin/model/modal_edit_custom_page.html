<div class="modal-header">
    <h3 class="modal-title">编辑单页</h3>
</div>
<div class="modal-body">

    <div class="layui-form layui-form-pane">

        <div class="input-group add-body-first_m_t">
            <div class="input-group-btn">
                <label class="btn add-body-label">标题：</label>
            </div>
            <input type="text" class="form-control add-body-input" name="name_en" lay-verify="required"
                   ng-model="customPage.title">
        </div>


        <div class="input-group add-body-item-m-t">
            <div class="input-group-btn">
                <label class="btn add-body-label">备注：</label>
            </div>
            <input type="text" class="form-control add-body-input" name="name_zh" lay-verify="required"
                   ng-model="customPage.note">
        </div>

        <div class="input-group add-body-item-m-t">
            <div class="input-group-btn">
                <label class="btn add-body-label">内容：</label>
            </div>
            <div style="width: 60%">
                    <textarea class="layui-textarea" id="LAY_demo1" name="introduce" style="display: none"
                              ng-model="customPage.content">
                    </textarea>
            </div>
        </div>

        <div class="input-group add-body-item-m-t">
            <div class="input-group-btn">
                <label class="btn add-body-label">状态：</label>
            </div>
            <div class="layui-input-block" style="margin-left: 0px">
                <input lay-filter="filter" type="radio" name="status" value="0" title="显示" checked>
                <input lay-filter="filter" type="radio" name="status" value="1" title="隐藏" >
            </div>
        </div>
        <div class="input-group add-body-last-m-b-t">
            <div class="input-group-btn">
                <label class="btn add-body-label"></label>
            </div>
            <div class="layui-input-block" style="margin-left: 0px">
                <button class="layui-btn" lay-submit="" lay-filter="go" >立即提交</button>
            </div>
        </div>


    </div>


</div>
<div class="modal-footer model_footer_m_t">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-click="ok()">确定修改</button>
</div>
